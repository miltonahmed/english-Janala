<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English-Janala</title>
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google fonts Integration -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tiro+Bangla:ital@0;1&display=swap"
    rel="stylesheet" />
  <!-- Tailwind and daisyui  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
        --color-primary: #18181b;
        --font-poppins: 'Poppins', sans-serif;
        --font-hindSiliguri: 'Hind Siliguri', sans-serif;
        --font-tiroBangla: 'Tiro Bangla', serif;
      }
    </style>
</head>

<body>
  <!-- Header Section Start   -->
  <div class="navbar bg-base-100 shadow-sm py-4">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        <ul tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow space-y-4">
          <li>
            <a href="#" class=" font-poppins font-semibold text-sm text-[#422AD5] hover:text-white"><i
                class="fa-solid fa-circle-question"></i>
              FAQ
            </a>
          </li>
          <li>
            <a href="#" class=" font-poppins font-semibold text-sm text-[#422AD5] hover:text-white"><i
                class="fa-solid fa-book-open"></i>
              Learn
            </a>
          <li>
            <a href="#" class=" font-poppins font-semibold text-sm text-[#422AD5] hover:text-white"><i
                class="fa-solid fa-arrow-right-from-bracket"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>
      <!-- Logo  -->
      <a href="#" class="flex items-center gap-1">
        <span class="font-poppins text-[20px] leading-7 text-primary">English </span>
        <img src="./assets/logo.png" alt="logo">
        <span class="font-tiroBangla text-[20opx] leading-7 text-[#000] font-normal">জানালা</span>
      </a>
    </div>
    <!-- navbar  -->
    <div class="navbar-end hidden lg:flex">
      <ul class="menu menu-horizontal px-1 space-x-4">
        <li>
          <a href="#"
            class="btn btn-outline btn-primary font-poppins font-semibold text-sm text-[#422AD5] hover:text-white"><i
              class="fa-solid fa-circle-question"></i>
            FAQ
          </a>
        </li>
        <li>
          <a href="#"
            class="btn btn-outline btn-primary font-poppins font-semibold text-sm text-[#422AD5] hover:text-white"><i
              class="fa-solid fa-book-open"></i>
            Learn
          </a>
        <li>
          <a href="#"
            class="btn btn-outline btn-primary font-poppins font-semibold text-sm text-[#422AD5] hover:text-white"><i
              class="fa-solid fa-arrow-right-from-bracket"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Header Section End  -->
  <!-- Hero Section Start   -->
  <section class="py-5 flex flex-col-reverse md:flex-row justify-between gap-10 items-center max-w-11/12 mx-auto">

    <!-- Content -->
    <div class="content flex-1 text-center md:text-left">
      <h1 class="font-poppins text-2xl md:text-4xl text-[#00BCFF] font-bold">
        English <span class="text-primary">is Easy!!</span>
      </h1>
      <p class="font-hindSiliguri text-lg md:text-2xl font-medium text-primary mt-4 md:mt-6">
        আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive
        Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ।
      </p>

      <!-- Signup Form -->
      <form action="" class="max-w-[320px] mx-auto md:mx-0 flex flex-col gap-4">
        <input type="text" name="name" placeholder="Enter Your Name"
          class="py-2 px-3 bg-white rounded border border-gray-400 focus:ring focus:ring-[#422AD5]">
        <input type="password" name="password" placeholder="Enter Password"
          class="py-2 px-3 bg-white rounded border border-gray-400 focus:ring focus:ring-[#422AD5]">
        <button type="submit"
          class="py-2.5 px-4 rounded bg-[#422AD5] text-sm font-poppins text-[#E0E7FF] font-semibold hover:bg-[#321bb5] transition">
          Get Started
        </button>
      </form>
    </div>

    <!-- Hero Image -->
    <div class="image flex-1">
      <img src="./assets/hero-student.png" alt="Student learning English" class="w-full h-auto">
    </div>

  </section>

  <!-- Hero Section End  -->
